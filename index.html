
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nosso Amor ðŸ’–</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #ffd6e9;
      font-family: 'Arial', sans-serif;
      text-align: center;
      color: #000;
      overflow: hidden;
      position: relative;
    }

    h1 {
      margin-top: 20px;
      font-size: 2em;
      color: #000;
    }

    .fotos {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin: 20px 0;
    }

    .fotos img {
      max-width: 220px;
      width: 100%;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .contador {
      font-size: 1.5em;
      margin-top: 20px;
      color: #000;
    }

    iframe {
      margin-top: 20px;
      border: none;
    }

    audio {
      margin-top: 20px;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: float 10s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <audio controls autoplay loop style="display: block; margin: 20px auto;">
    <source src="a-thousand-years.mp3.mp3" type="audio/mpeg">
    Seu navegador nÃ£o suporta Ã¡udio HTML5.
  </audio>

  <h1>ðŸ’˜ Feliz Dia dos Namorados ðŸ’˜</h1>

  <div class="fotos">
    <img src="foto1.jpg" alt="Foto 1" />
    <img src="foto2.jpg" alt="Foto 2" />
    <img src="foto3.jpg" alt="Foto 3" />
  </div>

  <div class="contador">
    <p>Estamos juntos hÃ¡:</p>
    <div id="tempo"></div>
  </div>

  <script>
    const inicio = new Date("2022-04-22T19:00:00");
    function atualizarContador() {
      const agora = new Date();
      const diff = agora - inicio;

      const anos = Math.floor(diff / (1000 * 60 * 60 * 24 * 365));
      const dias = Math.floor((diff / (1000 * 60 * 60 * 24)) % 365);
      const horas = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutos = Math.floor((diff / (1000 * 60)) % 60);
      const segundos = Math.floor((diff / 1000) % 60);

      document.getElementById("tempo").innerText =
        `${anos} anos, ${dias} dias, ${horas}h ${minutos}m ${segundos}s`;
    }
    setInterval(atualizarContador, 1000);
    atualizarContador();
  </script>

  <script>
    for (let i = 0; i < 20; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 5 + Math.random() * 10 + 's';
      heart.style.opacity = Math.random();
      heart.style.background = ['#ff5e8e', '#ff69b4', '#ff4d6d'][Math.floor(Math.random() * 3)];
      document.body.appendChild(heart);
    }
  </script>
</body>
</html>
